<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="playerDiv">
            <div class="playerOne">
                <label for="playerOne">Player <strong>X</strong> Name</label>
                <input type="text" id="playerOne">
            </div>
            <div class="playerTwo">
                <label for="playerTwo">Player <strong>O</strong> Name</label>
                <input type="text" id="playerTwo">
            </div>
        </div>
        <div class="boxContainer">
            <div class="gridBox" id="boxOne"></div>
            <div class="gridBox" id="boxTwo"></div>
            <div class="gridBox" id="boxThree"></div>
            <div class="gridBox" id="boxFour"></div>
            <div class="gridBox" id="boxFiv"></div>
            <div class="gridBox" id="boxSix"></div>
            <div class="gridBox" id="boxSeven"></div>
            <div class="gridBox" id="boxEight"></div>
            <div class="gridBox" id="boxNine"></div>
        </div>
    </div>

    
</body>
</html>
